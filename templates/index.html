<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">User Information Form</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" min="1" required>
            </div>
            <div class="form-group">
                <label for="height">Height (m)</label>
                <input type="number" class="form-control" id="height" name="height" min="0.54" max="2.72" step="0.01">
            </div>
            
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" name="weight" min="10" max="300" required>
            </div>
            <div class="form-group">
                <label for="family_history">Family History of Obesity?</label>
                <select class="form-control" id="family_history" name="family_history" required>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="favc">Frequent Consumption of High-Calorie Food?</label>
                <select class="form-control" id="favc" name="favc" required>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fcvc">Frequency of Vegetable Consumption (1-3)</label>
                <input type="number" class="form-control" id="fcvc" name="fcvc" min="1.0" max="3.0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="ncp">Number of Main Meals per Day (1-4)</label>
                <input type="number" class="form-control" id="ncp" name="ncp" min="1.0" max="4.0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="caec">Consumption of Food Between Meals?</label>
                <select class="form-control" id="caec" name="caec" required>
                    <option value="no">Never</option>
                    <option value="Sometimes">Sometimes</option>
                    <option value="Frequently">Frequently</option>
                    <option value="Always">Always</option>
                </select>
            </div>
            <div class="form-group">
                <label for="smoke">Do You Smoke?</label>
                <select class="form-control" id="smoke" name="smoke" required>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ch2o">Daily Water Intake (1-10 Glasses)</label>
                <input type="number" class="form-control" id="ch2o" name="ch2o" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="scc">Do You Monitor Your Caloric Intake?</label>
                <select class="form-control" id="scc" name="scc" required>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="faf">Frequency of Physical Activity (0-3)</label>
                <input type="number" class="form-control" id="faf" name="faf" min="0.0" max="3.0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="tue">Time Spent on Technological Devices (Hours per Day)</label>
                <input type="number" class="form-control" id="tue" name="tue" min="0" max="24" required>
            </div>
            <div class="form-group">
                <label for="calc">Frequency of Alcohol Consumption</label>
                <select class="form-control" id="calc" name="calc" required>
                    <option value="no">Never</option>
                    <option value="Sometimes">Sometimes</option>
                    <option value="Frequently">Frequently</option>
                    <option value="Always">Always</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mtrans">Main Means of Transport</label>
                <select class="form-control" id="mtrans" name="mtrans" required>
                    <option value="Automobile">Automobile</option>
                    <option value="Bike">Bike</option>
                    <option value="Motorbike">Motorbike</option>
                    <option value="Public_Transportation">Public Transportation</option>
                    <option value="Walking">Walking</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
